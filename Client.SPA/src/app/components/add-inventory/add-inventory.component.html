<div style="width: 500px;">
    <div *ngIf="!submitted">
        <form [formGroup]="createForm" (submit)="saveTutorial()">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" />
                <!-- <div class="alert alert-danger" *ngIf="!name.valid && (name.touched || name.dirty)">
                    <div *ngIf="name.errors['required']">
                        Name is required..!
                    </div>
                </div> -->
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" class="form-control" formControlName="price" />
            </div>

            <div class="form-group">
                <label>Description</label>
                <input class="form-control" formControlName="description" />
            </div>

            <br />
            <button type="submit" [disabled]="createForm.invalid" class="btn btn-success btn-block">
                Save
            </button>

        </form>
    </div>

    <div *ngIf="submitted">
        <h4>Inventory added successfully!</h4>
        <button class="btn btn-success" (click)="newTutorial()">Add</button>
    </div>
</div>
