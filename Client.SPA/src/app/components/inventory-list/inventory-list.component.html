<div class="list row">
    <div class="col-md-8">
        <!-- <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="name" />
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
                    Search
                </button>
            </div>
        </div> -->
    </div>
    <div class="col-md-6">
        <h4>Inventories List</h4>
        <ul class="list-group" *ngIf="inventories">
            <li class="list-group-item" *ngFor="let tutorial of inventories; let i = index"
                [class.active]="i == currentIndex" (click)="setActiveTutorial(tutorial, i)">
                {{ tutorial.name }}
            </li>
        </ul>

        <ul class="list-group" *ngIf="!inventories">
            <li>Record not found</li>
        </ul>

        <!-- <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
            Remove All
        </button> -->
    </div>
    <div class="col-md-6">
        <div *ngIf="currentInventory">
            <h4>Inventory detail</h4>
            <div>
                <label><strong>Name:</strong></label> {{ currentInventory.name }}
            </div>
            <div>
                <label><strong>Price:</strong></label>
                {{ currentInventory.price }}
            </div>
            <div>
                <label><strong>Description:</strong></label>
                {{ currentInventory.description }}
            </div>
            <!-- <div>
                <label><strong>Status:</strong></label>
                {{ currentInventory.published ? "Published" : "Pending" }}
            </div> -->

            <a class="badge badge-warning" routerLink="/inventory/{{ currentInventory.id }}">
                Edit
            </a>
        </div>

        <div *ngIf="!currentInventory">
            <br />
            <p>Please click on a Inventory List...</p>
        </div>
    </div>
</div>
